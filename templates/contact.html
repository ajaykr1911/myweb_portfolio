{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container py-4">
    <h2 style="text-align: center;">Contact Us</h2>
    <form action="{% url 'contact' %}" method="post">
    {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Why you want to contact me</label>
            <input type="desc" class="form-control" id="desc" name="desc" placeholder="Enter Here">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
